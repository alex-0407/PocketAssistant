<ion-tabs #myTabs>
  <ion-tab tabsHideOnSubPages="true" [root]="notificationRoot" tabTitle="{{ 'notification.title' | translate }}" tabIcon="notifications" [tabBadge]="countNotificationItem()" tabBadgeStyle="danger"></ion-tab>
  <ion-tab tabsHideOnSubPages="true" [root]="workRoot" tabTitle="{{ 'work.title' | translate }}" tabIcon="albums"></ion-tab>
  <ion-tab tabsHideOnSubPages="true" [root]="myRoot" tabTitle=" {{ 'mine.title' | translate }}" tabIcon="person"></ion-tab>
</ion-tabs>
